<html lang="fr">

<head>

    <title>Dice Game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="./assets/style/style.css">

</head>

<body>


<div class="wrapper clearfix">
    <!--Player 1-->
    <div class="player-0-panel active">
        <div class="player-name" id="name-0">
            Joueur 1
        </div>
        <div class="player-score" id="score-0">

        </div>
        <div class="player-current-box">
            <div class="player-current-label">
                Score actuel
            </div>
            <div class="player-current-score" id="current-0">

            </div>
        </div>
    </div>

    <!--Player 2-->
    <div class="player-1-panel">
        <div class="player-name" id="name-1">
            Joueur 2
        </div>
        <div class="player-score" id="score-1">

        </div>
        <div class="player-current-box">
            <div class="player-current-label">
                Score actuel
            </div>
            <div class="player-current-score" id="current-1">

            </div>
        </div>
    </div>


    <button class="btn-new"><ion-icon name="refresh-outline"></ion-icon>Nouveau</button>
    <button class="btn-roll"><ion-icon name="dice-outline"></ion-icon> Lancer</button>
    <button class="btn-hold"><ion-icon name="thumbs-up-outline"></ion-icon>Garder</button>


    <input type="text" id="winningScore" placeholder="Score final 100">

    <img src="assets/img/dice5.png" alt="Dice" class="dice" id="dice1">
    <img src="assets/img/dice5.png" alt="Dice" class="dice" id="dice2">
